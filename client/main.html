  <title>Quick Image Voting For Single Images or Two Images</title>
</head>

<template name="bodytemp">
<body>
  <p class='header'>{{#unless imagesUploaded}}Welcome to {{/unless}}chooose.io{{#unless imagesUploaded}}!{{/unless}}</p>

  {{#unless imagesUploaded}}
  	{{> createImages}}
  {{/unless}}

  {{> upload}}

  {{#if imagesUploaded}}
    {{#if shared}}
  	     {{> linkShare}}
    {{/if}}
    {{#unless shared}}
        {{> compare}}
    {{/unless}}
  {{/if}}

  <p class='footer'>Copyright 2016. designed by <a href="https://twitter.com/apopagasm"><b>Kevin Allen.</b></a> coded by <a href="https://www.linkedin.com/in/matt-gleason-4352127b"><b>Matt Gleason.</b></a></p>
</body>
</template>

<template name="compare">
	<div class='compareDiv'>
	<table class='compareTable'>
  		<tr><p>When finished, click this button</p></tr>
  		<tr><button class='shareLink'>Create Share Link</button></tr>
  	</table>
  	</div>
</template>

<template name="linkShare">
  <div class='compareTable'>
  <table class='compareTable'>
      <tr><p>share this link!</p></tr>
      <!--<tr><p id='linkShare'>localhost:3000/vote?voteid={{ route}}</p></tr>-->
      <tr><p id='linkShare'>http://chooose.io/vote?voteid={{ route}}</p></tr>
      <tr><br/><button class='shareButton'>Click to copy</button></tr>
  </table>
  </div>
</template>

<template name="createImages">
	<div class='uploadImages'>
		<p>This is how it works:</p>
		<p><b>Upload one image</b> and create a link to share.</p>
		<p>Visitors will be able choose <b>I Like It</b> or <b>It's ok</b></p>
		<p>OR</p>
		<p><b>Upload two images</b> and create a link to share.</p>
		<p>Visitors will be able to choose <b>one</b> or <b>the other!</b></p>
	</div>
</template>

<template name="upload">
  <form action="/file-upload" class="dropzone" id="dropzone">
     <p class="dz-message">Drag and drop one or two images.</p>
   </form>
   <div id="preview" class="dz-preview dz-file-preview">
  <div class="dz-details">
    <img data-dz-thumbnail />
  </div>
  <div class="dz-error-message"><span data-dz-errormessage></span></div>
</div>
</template>
