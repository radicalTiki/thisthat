<template name="vote">
<body>
  <p class='header'>this<b>that</b></p>
  <div class='imagesDiv'>
      {{#each images}}
        <a href="{{this.url}}" target="_blank"><img src="{{this.url store='myImages' uploading='/images/uploading.gif' storing='/images/storing.gif'}}" alt="" /></a>
      {{/each}}
  </div>
  {{#if imagecounttwo images}}
  <div class='compareDiv'>
 	<table class='compareTable'>
   		<td><button id='thisButton'>this</button></td>
   		<td><p>or</p></td>
   		<td><button id='thatButton'>that</button></td>
   	</table>
  </div>
  {{/if}}
  {{#unless imagecounttwo images}}
  <div class='compareDiv'>
 	<table class='compareTable'>
   		<td><button id='okButton'>it's ok!</button></td>
   		<td><p>or</p></td>
   		<td><button id='likeButton'>i like it!</button></td>
   	</table>
  </div>
  {{/unless}}
  <p class='footer'>Copyright 2016. designed by <b>Kevin Allen.</b> coded by <b>Matt Gleason.</b></p>
</body>
</template>
