<head>
  <title>thisthat</title>
</head>

<body>
  <p class='header'>{{#unless imagesUploaded}}Welcome to {{/unless}}this<b>that{{#unless imagesUploaded}}!{{/unless}}</b></p>

  {{#unless imagesUploaded}}
  	{{> createImages}}
  {{/unless}}

  {{> upload}}

  {{#if imagesUploaded}}
  	{{> compare}}
  {{/if}}

  <p class='footer'>Copyright 2016. designed by <b>Kevin Allen.</b> coded by <b>Matt Gleason.</b></p>
</body>

<template name="compare">
	<div class='compareDiv'>
	<table class='compareTable'>
  		<tr><p>When finished, click this button</p></tr>
  		<tr><button id='shareLink'>Create Share Link</button></tr>
  	</table>
  	</div>
</template>

<template name="createImages">
	<div class='uploadImages'>
		<p>This is how it works:</p>
		<p><b>Upload one image</b> and receive a link to share.</p>
		<p>Visitors will be able choose <b>happy face</b> or <b>sad face!</b></p>
		<p>OR</p>
		<p><b>Upload two images</b> and receive a link to share.</p>
		<p>Visitors will be able to choose <b>one</b> or <b>the other!</b></p>
	</div>
</template>

<template name="upload">
  <form action="/file-upload" class="dropzone" id="dropzone">
     <p class="dz-message">Drag and drop one or two images.</p>
   </form>
</template>
